<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue Instancia</title>
</head>
<body>
    <!-- Ejemplo 1: Instancia Vue básica -->
    <div id="app">
        <p>{{ a }}</p>
        <button @click="a++">Incrementar</button>
    </div>
    <script>
    const { createApp } = Vue;
    createApp({
        data() {
            return { a: 1 }
        }
    }).mount('#app');
    </script>

    <!-- Ejemplo 2: Object.freeze -->
    <div id="app-freeze">
        <p>{{ foo }}</p>
        <button @click="foo = 'baz'">Cámbialo</button>
    </div>
    <script>
    createApp({
        data() {
            return {
                foo: 'bar'
            }
        }
    }).mount('#app-freeze');
    </script>

    <!-- Ejemplo 3: Métodos y propiedades de instancia -->
    <div id="app-instance">
        <p>{{ a }}</p>
    </div>
    <script>
    createApp({
        data() {
            return { a: 1 }
        }
    }).mount('#app-instance');
    </script>
</body>
</html>
