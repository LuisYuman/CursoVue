<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Renderización Condicional Vue</title>
</head>
<body>
    <!-- Renderización condicional: v-if y v-else -->
    <div id="condicional-basic">
        <button @click="ok = !ok">Toggle OK</button>
        <h1 v-if="ok">Sí</h1>
        <h1 v-else>No</h1>
    </div>

    <!-- Renderización condicional: v-if en template -->
    <div id="condicional-template">
        <button @click="ok = !ok">Toggle Grupo</button>
        <template v-if="ok">
            <h1>Título</h1>
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
        </template>
        <template v-else>
            <h1>No hay grupo</h1>
        </template>
    </div>

    <!-- Renderización condicional: v-else-if -->
    <div id="condicional-elseif">
        <button @click="nextType">Siguiente tipo</button>
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>No es A, B ni C</div>
    </div>

    <!-- Renderización condicional: key en inputs -->
    <div id="condicional-key">
        <button @click="toggleType">Alternar tipo de login</button>
        <template v-if="loginType === 'username'">
            <label>Nombre de Usuario</label>
            <input placeholder="Ingrese su nombre de usuario" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Ingrese su email" key="email-input">
        </template>
    </div>

    <!-- Renderización condicional: v-show -->
    <div id="condicional-show">
        <button @click="ok = !ok">Toggle Show</button>
        <h1 v-show="ok">¡Hola!</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
