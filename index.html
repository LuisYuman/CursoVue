<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Renderizado de Lista Vue</title>
</head>
<body>
    <!-- Renderizado de lista: Array básico -->
    <ul id="example-1">
        <li v-for="item in items" :key="item.mensaje">
            {{ item.mensaje }}
        </li>
    </ul>

    <!-- Renderizado de lista: Array con índice y variable externa -->
    <ul id="example-2">
        <li v-for="(item, index) in items" :key="index">
            {{ mensajePadre }} - {{ index }} - {{ item.mensaje }}
        </li>
    </ul>

    <!-- Renderizado de lista: Objeto -->
    <ul id="v-for-object">
        <li v-for="value in object" :key="value">
            {{ value }}
        </li>
    </ul>
    <div id="v-for-object-keys">
        <div v-for="(value, key, index) in object" :key="key">
            {{ index }}. {{ key }}: {{ value }}
        </div>
    </div>

    <!-- Renderizado de lista: key único -->
    <ul id="example-key">
        <li v-for="item in items" :key="item.id">
            {{ item.mensaje }}
        </li>
    </ul>

    <!-- Renderizado de lista: Métodos de mutación -->
    <div id="mutation-example">
        <button @click="addItem">Agregar elemento</button>
        <ul>
            <li v-for="item in items" :key="item.id">{{ item.mensaje }}</li>
        </ul>
    </div>

    <!-- Renderizado de lista: Filtrado con propiedad computada -->
    <ul id="filtered-list">
        <li v-for="n in numerosImpares" :key="n">{{ n }}</li>
    </ul>

    <!-- Renderizado de lista: Rango -->
    <div id="range-list">
        <span v-for="n in 10" :key="n">{{ n }} </span>
    </div>

    <!-- Renderizado de lista: v-for en template -->
    <ul id="template-list">
        <template v-for="item in items">
            <li :key="item.mensaje">{{ item.mensaje }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>

    <!-- Renderizado de lista: v-for con v-if -->
    <ul id="todos-list">
        <li v-for="todo in todos" v-if="!todo.isComplete" :key="todo.id">
            {{ todo.text }}
        </li>
    </ul>

    <!-- Renderizado de lista: Todo List con componente -->
    <div id="todo-list-example">
        <form @submit.prevent="addNewTodo">
            <label for="new-todo">Agregar tarea</label>
            <input v-model="newTodoText" id="new-todo" placeholder="Ej: Alimentar al gato">
            <button>Agregar</button>
        </form>
        <ul>
            <todo-item
                v-for="(todo, index) in todos"
                :key="todo.id"
                :title="todo.title"
                @remove="todos.splice(index, 1)">
            </todo-item>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
