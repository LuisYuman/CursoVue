<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Manejo de eventos Vue</title>
</head>
<body>
    <!-- Escuchar eventos: contador simple -->
    <div id="event-counter">
        <button v-on:click="counter += 1">Add 1</button>
        <p>Se ha hecho clic en el botón de arriba {{ counter }} veces.</p>
    </div>

    <!-- Métodos manejadores de eventos -->
    <div id="event-method">
        <button v-on:click="saludar">Saludar</button>
    </div>

    <!-- Métodos manejadores en línea -->
    <div id="event-inline">
        <button v-on:click="di('hola')">Di hola</button>
        <button v-on:click="di('que')">Di que</button>
    </div>

    <!-- Acceso al evento DOM original -->
    <div id="event-original">
        <button v-on:click="alertar('El Form no se puede enviar aun.', $event)">
            Enviar
        </button>
    </div>

    <!-- Modificadores de eventos -->
    <div id="event-modifiers">
        <form v-on:submit.prevent="onSubmit">
            <input v-model="inputText" placeholder="Escribe algo">
            <button type="submit">Enviar</button>
        </form>
        <button v-on:click.stop="hazEsto">Click con .stop</button>
        <button v-on:click.once="hazEsto">Click con .once</button>
    </div>

    <!-- Modificadores de teclas -->
    <div id="event-keys">
        <input v-on:keyup.enter="submit" placeholder="Presiona Enter">
        <input v-on:keyup.alt.67="clear" placeholder="Alt + C para limpiar">
        <button @click.ctrl="onCtrlClick">Ctrl + Click</button>
        <button @click.ctrl.exact="onCtrlExactClick">Ctrl Exacto</button>
        <button @click.exact="onClickExact">Sin modificadores</button>
    </div>

    <!-- Modificador de botón del ratón -->
    <div id="event-mouse">
        <button @click.left="leftClick">Izquierdo</button>
        <button @click.right="rightClick">Derecho</button>
        <button @click.middle="middleClick">Medio</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
