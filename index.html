<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio Práctico Vue</title>
</head>
<body>
    <!-- Enlace de clases: Sintaxis de objeto -->
    <div id="class-object">
        <button @click="isActive = !isActive">Toggle Active</button>
        <div v-bind:class="{ active: isActive }">Clase 'active' dinámica</div>
    </div>

    <!-- Enlace de clases: Múltiples clases con objeto -->
    <div id="class-multi">
        <button @click="hasError = !hasError">Toggle Error</button>
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
            Clases 'static', 'active' y 'text-danger' dinámicas
        </div>
    </div>

    <!-- Enlace de clases: Sintaxis de array -->
    <div id="class-array">
        <button @click="isActive = !isActive">Toggle Active</button>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]">
            Clases con array y condición
        </div>
    </div>

    <!-- Enlace de estilos: Sintaxis de objeto -->
    <div id="style-object">
        <button @click="fontSize += 2">Aumentar tamaño</button>
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            Texto con color y tamaño dinámico
        </div>
    </div>

    <!-- Enlace de estilos: Sintaxis de array -->
    <div id="style-array">
        <button @click="overridingStyles.color = overridingStyles.color === 'blue' ? 'green' : 'blue'">Cambiar color</button>
        <div v-bind:style="[baseStyles, overridingStyles]">
            Texto con estilos combinados
        </div>
    </div>

    <!-- Enlace de estilos: Valores múltiples -->
    <div id="style-multi">
        <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">
            Display con valores múltiples (flexbox)
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
